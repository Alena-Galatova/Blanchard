<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanchard - художественная галерея</title>

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header-container__main">
            <div class="container header-container__main-menu">
                <a class="header-container__logo" aria-label="Логотип">
                    <img class="header-container__logo-img" src="img/logo.svg" alt="">        
                </a>

                <nav class="header-container__nav">
                    <ul class="header-container__nav-list">
                        <li class="header-container__nav-item">
                            <a class="header-container__nav-link" href="" aria-label="О нас">О нас</a>
                        </li>
                        <li class="header-container__nav-item">
                            <a class="header-container__nav-link" href="" aria-label="Галерея">Галерея</a>
                        </li>
                        <li class="header-container__nav-item">
                            <a class="header-container__nav-link" href="" aria-label="Каталог">Каталог</a>
                        </li>
                        <li class="header-container__nav-item">
                            <a class="header-container__nav-link" href="" aria-label="События">События</a>
                        </li>
                        <li class="header-container__nav-item">
                            <a class="header-container__nav-link" href="" aria-label="Проекты">Проекты</a>
                        </li>
                        <li class="header-container__nav-item">
                            <a class="header-container__nav-link" href="" aria-label="Контакты">Контакты</a>
                        </li>
                    </ul>

                    <button class="header-container__btn-search" id="btnSearch" aria-label="Поиск">
                        <span class="header-container__btn-icon">
                            <svg width="23" height="22" viewBox="0 0 23 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="6.8678" height="1.71695" transform="matrix(-0.718931 0.695081 0.718931 0.695081 4.9375 15.6534)" fill="white"></rect>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M12.0969 18C7.53041 18 3.99692 14.3229 3.99692 10C3.99692 5.67715 7.53041 2 12.0969 2C16.6634 2 20.1969 5.67715 20.1969 10C20.1969 14.3229 16.6634 18 12.0969 18ZM12.0969 20C6.57408 20 2.09692 15.5228 2.09692 10C2.09692 4.47715 6.57408 0 12.0969 0C17.6198 0 22.0969 4.47715 22.0969 10C22.0969 15.5228 17.6198 20 12.0969 20Z" fill="white"></path>
                            </svg>
                        </span>
                    </button>

                    <button class="header-container__burger" id="burger" aria-label="Меню">
                        <span class="header-container__burger-line"></span>
                    </button>

                    <button class="header-container__btn-pc" id="btnPC" aria-label="Войти">
                        <span class="header-container__pc-icon" type="submit" value>
                            <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.12056 9.09278L6.13889 10.1111L9.75 6.5L6.13889 2.88889L5.12056 3.90722L6.98389 5.77778H0V7.22222H6.98389L5.12056 9.09278ZM11.5556 0H1.44444C0.642778 0 0 0.65 0 1.44444V4.33333H1.44444V1.44444H11.5556V11.5556H1.44444V8.66667H0V11.5556C0 12.35 0.642778 13 1.44444 13H11.5556C12.35 13 13 12.35 13 11.5556V1.44444C13 0.65 12.35 0 11.5556 0Z" fill="white"></path>
                            </svg>
                        </span>
                        <span class="header-container__pc">Войти</span>
                    </button>
                </nav>
            </div>
        </div>

        <div class="header-container__second">
            <div class="container header-container__second-menu">
                <ul class="header-container__second-list">
                     <li class="header-container__second-item">
                         <button class="header-container__item-btn" data-path="one">
                             <strong class="header-container__item-heading">Реализм</strong>
                             <span class="header-container__item-icon"></span>
                         </button>
                     </li>
                     <li class="header-container__second-item">
                        <button class="header-container__item-btn" data-path="one">
                            <strong class="header-container__item-heading">Импрессионизм</strong>
                            <span class="header-container__item-icon"></span>
                        </button>
                    </li>
                    <li class="header-container__second-item">
                        <button class="header-container__item-btn" data-path="one">
                            <strong class="header-container__item-heading">Постимпрессионизм</strong>
                            <span class="header-container__item-icon"></span>
                        </button>
                    </li>
                    <li class="header-container__second-item">
                        <button class="header-container__item-btn" data-path="one">
                            <strong class="header-container__item-heading">Авангард</strong>
                            <span class="header-container__item-icon"></span>
                        </button>
                    </li>   
                    <li class="header-container__second-item">
                        <button class="header-container__item-btn" data-path="one">
                            <strong class="header-container__item-heading">Футуризм</strong>
                            <span class="header-container__item-icon"></span>
                        </button>
                    </li>
                </ul>
                <div class="header-container__form-search"></div>
            </div>
        </div>
    </header>

    <main>
        <section class="section-hero">
            <div class="container section-hero__container">
                <div class="section-hero__offer">
                    <div class="section-hero__heading">Прикоснитесь к прекрасному</div>
                    <div class="section-hero__desc">Мы вынуждены отталкиваться от того, что реализация намеченных плановых заданий создаёт предпосылки для новых предложений.</div>
                     <button class="btn section-hero__btn" aria-label="Подписаться на рассылку"> 
                        <a class="section-hero__btn-link" type="submit" tabindex="-1">
                            Подписться на рассылку
                        </a>
                    </button>   
                </div>
            </div>
        </section>
    </main>
</body>
</html>
